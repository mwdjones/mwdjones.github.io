<header class="post-header">

      {% if page.description %}<p class="post-description">{{ page.description }}</p>{% endif %}
</header>

  <h2 class="category"> Comics </h2>
</div>

</div>

<div class="container px-4 text-center">
  <div class="row form-group">
     <a href="https://github.com/mwdjones/mwdjones.github.io/blob/master/assets/img/portfolio/IMG_9065.jpg" data-lightbox="grapecomic-page1" data-toggle="lightbox" class="col-3">

    </a>    
    <a href="https://github.com/mwdjones/mwdjones.github.io/blob/master/assets/img/portfolio/IMG_9066.jpg" data-lightbox="grapecomic-page2" data-toggle="lightbox" class="col-3">

      <img src="/assets/img/portfolio/IMG_9069.jpg" class="img-fluid rounded">
    </a>
  </div>
</div>

<div id="bogcomic" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#bogcomic" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#bogcomic" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#bogcomic" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/img/portfolio/Peat_Page_1_-_Cover.png" class="d-block w-50" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/assets/img/portfolio/Peat_Page_2.png" class="d-block w-50" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/assets/img/portfolio/Peat_page_3.png" class="d-block w-50" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#bogcomic" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bogcomic" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
